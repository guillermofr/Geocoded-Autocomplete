<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Geocoded Autocomplete</title>
        <link rel="stylesheet" type="text/css" href="static/css/custom.css" />
        <link rel="stylesheet" type="text/css" href="static/css/jquery-ui-1.8.2.custom.css" />
        <script type="text/javascript" src="static/js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="static/js/jquery-ui-1.8.2.custom.min.js"></script>
        <script type="text/javascript" src="static/js/jquery.autogeocomplete.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>  
        
        <script type="text/javascript">
        
        var active_input;

        $(document).ready(function(){
            
            var options = {
                map_frame_id: "mapframe",
                map_window_id: "mapwindow",
                lat_id: "filter_lat",
                lng_id: "filter_lng",
                addr_id: "filter_address",
                lat: "37.7749295",
                lng: "-122.4194155",
                map_zoom: 13 
            }
		
            $('input.autocomplete').autogeocomplete(options);

            $('input.autocomplete').click(function(e){
                $('#mapframe')
                    .css('left',$(e.currentTarget).attr('offsetLeft'))
                    .css('margin-left','250px')
                    .css('top',$(e.currentTarget).attr('offsetTop'))
                    .css('margin-top','20px');  
                 active_input = $(e.currentTarget).attr('id');
                
            });

        });

        </script>
        
    </head>
    
    <body>
    <div id="mapblock">
        <h1>Geocoded Autocomplete</h1>
        
        <label for="from">From: </label>
        <input type=text id="from" class="autocomplete" />

        <label for="to">To: </label>
        <input type=text id="to" class="autocomplete"  />
        <div id="mapframe"><div id="mapwindow"></div></div>
    </div>


        <h4>from</h4>
        <label for="filter_lat_from">Lat:</label>
        <input type="text" id="filter_lat_from" />
        <br />
        <label for="filter_lng_from">Lng:</label>
        <input type="text" id="filter_lng_from" />
        <br />
        <label for="filter_address_from">Address:</label>
        <input type="text" id="filter_address_from" />
 

        <h4>to</h4>
        </div>
        <label for="filter_lat_to">Lat:</label>
        <input type="text" id="filter_lat_to" />
        <br />
        <label for="filter_lng_to">Lng:</label>
        <input type="text" id="filter_lng_to" />
        <br />
        <label for="filter_address_to">Address:</label>
        <input type="text" id="filter_address_to" />

    </body>
       
    </body>
</html>
